<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <title>Local Weather App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="text-primary">Weather App</h1>
            </header>
            <div class="row">
                <div class="col-xs-12 location">
                    <input id="location-input" type="text" placeholder="London, UK" required>
                </div>
                <div class="col-xs-12">
                    <input name="temp-format" type="radio" value="&deg;F" checked> <span class="txt-minor">&deg;F</span>
                    <input name="temp-format" type="radio" value="&deg;C"> <span class="txt-minor">&deg;C</span>
                </div>
                <div class="col-xs-12">
                    <button id="check-it" class="btn btn-primary">Check it!</button>
                </div>
            </div>
            <div class="container main-content">
                <div class="row">
                    <div id="weather-desc" class="col-xs-12 col-sm-5 thumbnail pull-left">
                        <h2>Weather</h2>
                        <hr>
                        <div class="container-fluid">
                            
                        </div>
                    </div>
                    <div id="weather-stats" class="col-xs-12 col-sm-5 thumbnail pull-right">
                        <h2>Temperature</h2>
                        <hr>
                    </div>
                </div>
            </div>
            <div>
                <p class="txt-minor">Developed by Onel Harrison. Weather Service provided by <a href="http://openweathermap.org/" target="_blank">OpenWeatherMap</a>.</p>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
